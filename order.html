<!DOCTYPE html>
<html>
<head>
    <title>Order - THE 1 BILLION PIXELS PLUS</title>
    <style>
        body { background: #E0E0E0; font-family: Arial; text-align: center; padding-top: 50px; }
        .box { background: #fff; padding: 40px; display: inline-block; border: 2px solid #D4AF37; width: 350px; }
        input { display: block; width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #CC0000; color: #fff; border: none; font-weight: bold; cursor: pointer; }
        .back { margin-top: 20px; display: block; color: #D4AF37; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#D4AF37">ORDER PIXEL SLOT</h2>
        <input type="number" id="slot" placeholder="Slot Number (1-25600)">
        <input type="text" id="company" placeholder="Business Name">
        <input type="text" id="img" placeholder="Direct Image URL">
        <button onclick="send()">SUBMIT ORDER</button>
        <a href="index.html" class="back">‚Üê BACK TO HOMEPAGE</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        function send(){
            const s = document.getElementById('slot').value;
            if(!s) return alert("Please enter slot!");
            firebase.database().ref('pending/'+s).set({
                companyName: document.getElementById('company').value,
                imageUrl: document.getElementById('img').value
            }).then(() => { alert("Success! Pending approval."); window.location.href="index.html"; });
        }
    </script>
</body>
</html>
